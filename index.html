<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Password Genrator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Genrator</h1>

      <div class="inputBox">
        <input type="text" class="PassBox" id="PassBox" />
        <span class="material-icons" id="copyIcon"> content_copy </span>
      </div>

      <input type="range" min="1" max="30" value="8" id="inputslider" />

      <div class="row">
        <p>Password Lenght</p>
        <span id="slidervalue"></span>
      </div>

      <div class="row">
        <label for="Uppercase">Include Uppercase Letter (A - Z)</label>
        <input type="checkbox" name="Uppercase" id="Uppercase" checked />
      </div>
      <div class="row">
        <label for="Lowercase">Include Lowercase Letter (a - z)</label>
        <input type="checkbox" name="Lowercase" id="Lowercase" checked />
      </div>
      <div class="row">
        <label for="Numbers">Include Numbers (0 - 9)</label>
        <input type="checkbox" name="Numbers" id="Numbers" checked />
      </div>
      <div class="row">
        <label for="Symbols">Include Symbols (@ - *)</label>
        <input type="checkbox" name="Symbols" id="Symbols" checked />
      </div>

      <button type="button" class="genbtn" id="genbtn">Genrate Password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
